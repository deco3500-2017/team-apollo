<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login_signup.css">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/signup.js"></script>

  <script type="text/javascript" src="./js/venueManager.js"></script>
  <script type="text/javascript" src="./js/utilityFunctions.js"></script>
  <script type="text/javascript" src="./js/venueCoords.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8Anl6qL_Q0mXyYznxz6jTnpIGQdNBJhs&callback=initMap&libraries=places">
  </script>

  <script type="text/javascript" src="./js/CustomGoogleMapMarker.js"></script>
  <script type="text/javascript" src="./js/markerLogic.js"></script>

  <script type="text/javascript" src="./js/soundmeter.js"></script>
  <script type="text/javascript" src="./js/audioCapture.js"></script>
  <script type="text/javascript" src="./js/map.js"></script>
  <!-- <script type="text/javascript" src="./js/getImages.js"></script> -->
</head>

<body>
  <button id="allowSound" class="layer0">START MAIN LOOP</button>
  <div id="map"></div>

  <!-- <p id="volume">HELLO</p> -->
  <audio id="gum-local"></audio>
  <script type="text/javascript" src="./js/accelerometer.js"></script>
  <!-- <script type="text/javascript" src="./js/geolocation.js"></script> -->

  <!-- Login Screen -->
  <div id="login" class="fullscreen regularBackground">

    <button id="hideLogin">HIDE LOGIN SCREEN</button>

    <div class="inputHolder">
      <div>
        <input id="loginUsernameInput" class="inputField" type="text">
      </div>

      <div>
        <input id="loginPasswordInput" class="inputField" type="password">
      </div>

      <div>
        <button id="loginSubmit" class="inputButton" class="inputButton">
          Sign In
        </button>
      </div>

    </div>

    <div class="welcomeSignUpHolder">
      <h2 class="centeredText">Don't have an account?</h2>
      <button class="inputButton" id="signUpButton">
        Sign Up
      </button>
    </div>
  </div>

  <!-- Sign Up Screen -->
  <div id="signUp" class="fullscreen regularBackground hidden">

    <div class="inputHolder">
      <div>
        <input id="signupUsernameInput" class="inputField" type="text">
      </div>

      <div>
        <input id="signupPasswordInput" class="inputField" type="password">
      </div>

      <div>
        <button id="signUpSubmit" class="inputButton" class="inputButton">
          Sign Up
        </button>
      </div>

    </div>

    <div class="welcomeSignUpHolder">
      <h2 class="centeredText">Back to Login</h2>
      <button class="inputButton" id="loginButton">
        Sign In
      </button>
    </div>
  </div>



</body>

</html>
