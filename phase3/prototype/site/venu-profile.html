<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/venuprofile_style.css">
  <link rel="stylesheet" href="./css/style.css">
  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
</head>

<body>

	<div class="container">
			
		<div class="back-btn">
			<a href="#"><i class="fa fa-angle-left"></i></a>
		</div>	
			
		<div id="slides">
			<div class="slide">
			</div>
		</div>
		
		<div class="venu-label">
			
			<p class="venu-name"> ELEVEN ROOFTOP BAR </p>
			<p class="venu-type"> Cocktail Bar </p>
			
		</div>
		
		<div class="venu-rating">
			<i class="fa fa-thermometer-3 rating"></i>
		</div>
			
		<div class="profile-btns">
			<div class="fav-btn">
				<i class="fa fa-heart active2">
					<p class="label-btn"> FAVOURITE </p>
				</i>
			</div>
			<div class="web-btn">
				<i class="fa fa-link">
					<p class="label-btn"> WEBSITE </p>
				</i>
			</div>
			<div class="call-btn">
				<i class="fa fa-phone">
					<p class="label-btn"> CALL </p>
				</i>
			</div>
		</div>
		
		<div class="rating-graph">
		</div>
		
		<div class="rating-point">
			<div class="capacity">
				<p class="label-point"> CAPACITY </p>
				<p class="point"> 50% </p>
			</div>
			<div class="volume">
				<p class="label-point"> VOLUME </p>
				<p class="point"> 20% </p>
			</div>
			<div class="movement">
				<p class="label-point"> MOVEMENT </p>
				<p class="point"> 80% </p>
			</div>
		</div>
		
		<div class="venu-map">
		</div>
		
		<div class="detail-venu">
			<div class="detail">
				<div class="ic">
					<i class="fa fa-map-marker"></i>
				</div>
				<div class="des">
					<p class="detail-des"> 757 Anne St, Fortitude Valley <br/> Queensland 4006 </p>
				</div>
			</div>
			<div class="detail">
				<div class="ic">
					<i class="fa fa-clock-o"></i>
				</div>
				<div class="des">
					<p class="detail-des"> <strong> Open now </strong> - Closes 3 am </p>
				</div>
			</div>
		</div>
		
	</div>
	  	
	<div class="navbar layer1">
		<div class="list-btn">
			<a class="" href="#">
				<i class="fa fa-bars icon"></i>
			</a>
		</div>
		<div class="map-btn">
			<a class="" href="index.html">
				<i class="fa fa-map-marker icon active"></i>
			</a>
		</div>
		<div class="profile-btn">
			<a class="" href="#">
				<i class="fa fa-user icon"></i>
			</a>
		</div>
		
	</div>
	
  
  
</body>

</html>
